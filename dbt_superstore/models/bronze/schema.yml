
version: 2

unit_tests:
  - name: test_stg_orders_row_id_to_dwh_id
    model: stg_orders
    given:
      - input: source('superstore', 'orders')
        rows:
          - {row_id: 1}
    expect:
      rows:
        - {dwh_id: 1}

models:
  - name: stg_orders
    description: '{{ doc("stg_orders") }}'
    columns:
      - name: dwh_id
        description: '{{ doc("dwh_id") }}'
        data_tests:
          - unique
          - not_null
      - name: sales
        description: '{{ doc("sales_column") }}'
        data_tests:
          - not_null
          - is_positive
      - name: quantity
        description: '{{ doc("quantity_column") }}'
        data_tests:
          - is_positive
      - name: etl_timestamp
        description: '{{ doc("etl_timestamp") }}'

  - name: stg_managers
    description: '{{ doc("stg_managers") }}'
    columns:
      - name: dwh_id
        description: '{{ doc("dwh_id") }}'
        data_tests:
          - unique
          - not_null
      - name: etl_timestamp
        description: '{{ doc("etl_timestamp") }}'

  - name: stg_returned_orders
    description: '{{ doc("stg_returned_orders") }}'
    columns:
      - name: dwh_id
        description: '{{ doc("dwh_id") }}'
        data_tests:
          - unique
          - not_null
      - name: order_id
        description: '{{ doc("order_id_column") }}'
        data_tests:
          - not_null
      - name: etl_timestamp
        description: '{{ doc("etl_timestamp") }}'
